name: "发布"

on:
  push:
    tags:
      - "v*"
      - "sea-lantern-v*"

permissions:
  contents: write

jobs:
  validate-tag:
    name: 校验 Tag 来源并提取版本
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 校验 Tag 指向 main 分支提交
        run: |
          set -euo pipefail
          git fetch origin main --no-tags
          if ! git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "❌ 当前 tag (${GITHUB_REF_NAME}) 对应提交不在 main 分支上"
            exit 1
          fi
          echo "✅ Tag 来源校验通过"

      - name: 提取版本信息
        id: meta
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="$(echo "$TAG" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -n 1)"
          if [ -z "$VERSION" ]; then
            echo "❌ 无法从 tag 提取版本号: $TAG"
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "✅ 发布版本: $VERSION"

  publish-tauri:
    name: 构建并发布桌面端
    needs: validate-tag
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-24.04"
            args: ""
            arch: "amd64"
          - platform: "ubuntu-24.04-arm"
            args: ""
            arch: "arm64"
          - platform: "windows-latest"
            args: ""
            arch: "amd64"
          - platform: "windows-11-arm"
            args: ""
            arch: "arm64"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装系统依赖 (Ubuntu 专用)
        if: matrix.platform == 'ubuntu-24.04' || matrix.platform == 'ubuntu-24.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xdg-utils

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Enable Corepack
        run: corepack enable

      - name: 安装 Rust 工具链 (默认目标)
        if: ${{ matrix.args == '' }}
        uses: dtolnay/rust-toolchain@stable

      - name: 安装 Rust 工具链 (macOS 目标)
        if: ${{ matrix.args != '' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: 缓存 Rust 编译产物
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: 安装前端依赖 (pnpm)
        run: |
          corepack prepare pnpm@9.15.9 --activate
          pnpm install --frozen-lockfile

      - name: 保存工作目录路径
        id: workspace
        run: echo "path=$(pwd)" >> "$GITHUB_OUTPUT"

      - name: 构建并发布
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.validate-tag.outputs.tag }}
          releaseName: "Sea Lantern v${{ needs.validate-tag.outputs.version }}"
          releaseBody: |
            ## 发布 Sea Lantern v${{ needs.validate-tag.outputs.version }}

            自动发布构建产物。
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: 上传 Ubuntu x64 构建产物 (用于 Arch 打包)
        if: matrix.platform == 'ubuntu-24.04'
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu-build-x64
          path: |
            ${{ steps.workspace.outputs.path }}/target/release/bundle/deb/*_amd64.deb
            ${{ steps.workspace.outputs.path }}/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  build-arch-package:
    name: 构建 Arch 包并上传 Release
    needs: [validate-tag, publish-tauri]
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --user root
    defaults:
      run:
        shell: bash

    steps:
      - name: 安装构建依赖
        run: |
          set -euo pipefail
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm \
            base-devel \
            git \
            sudo \
            dpkg \
            binutils \
            file \
            findutils \
            grep \
            sed \
            gawk \
            cairo \
            gdk-pixbuf2 \
            glib2 \
            gtk3 \
            pango \
            atk \
            libgl \
            webkit2gtk \
            libsoup \
            hicolor-icon-theme \
            adwaita-icon-theme \
            desktop-file-utils \
            shared-mime-info \
            libxss \
            nss \
            nspr \
            libayatana-appindicator \
            libappindicator-gtk3 \
            curl \
            wget \
            openssl \
            ca-certificates \
            gnutls \
            libx11 \
            libxcb \
            libxcomposite \
            libxcursor \
            libxdamage \
            libxext \
            libxfixes \
            libxi \
            libxrandr \
            libxrender \
            libxtst \
            fontconfig \
            freetype2 \
            alsa-lib \
            libpulse \
            sqlite3 \
            zlib \
            bzip2 \
            xz \
            expat \
            libffi \
            pcre \
            pcre2 \
            libgcrypt \
            libgpg-error \
            libdatrie \
            libthai \
            libice \
            libsm \
            util-linux \
            util-linux-libs

          useradd -m builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers

      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 下载 Ubuntu x64 构建产物 (用于 Arch 打包)
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-build-x64
          path: ./downloads

      - name: 查找 x64 deb 包
        run: |
          set -euo pipefail
          DEB_FILE="$(find ./downloads -name '*_amd64.deb' -type f | head -n 1)"
          if [ -z "$DEB_FILE" ]; then
            echo "❌ 未找到 x64 deb 包文件"
            exit 1
          fi

          echo "✅ 找到 x64 deb 包: $DEB_FILE"
          cp "$DEB_FILE" ./sealantern.deb

      - name: 使用 PKGBUILD 构建 Arch 包
        run: |
          set -euo pipefail
          VERSION="${{ needs.validate-tag.outputs.version }}"
          WORKDIR="$(pwd)"

          sed -i 's|^source=.*|source=("sealantern.deb")|' PKGBUILD
          sed -i 's|^sha256sums=.*|sha256sums=("SKIP")|' PKGBUILD
          sed -i 's|Sea\.Lantern_\${pkgver}_amd64\.deb|sealantern.deb|g' PKGBUILD
          sed -i 's/^pkgver=.*/pkgver='"$VERSION"'/' PKGBUILD
          sed -i 's/^pkgrel=.*/pkgrel=1/' PKGBUILD

          chown -R builder:builder "$WORKDIR"
          su - builder -c "cd \"$WORKDIR\" && makepkg -f --noconfirm"

      - name: 上传 Arch 包到 Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate-tag.outputs.tag }}
          files: |
            *.pkg.tar.*
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 上传 Arch 包作为构建产物
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: |
            *.pkg.tar.*
          if-no-files-found: error
